# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Jared
subtitle: top top top!
description: 狮心向阳
keywords: java,linux,blog
author: Jared
language: zh-CN
timezone: ''

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.jared.top/
root: /
permalink: posts/:abbrlink.html  # 此处可以自己设置，也可以直接使用 :/abbrlink
abbrlink:
    alg: crc32   #算法： crc16(default) and crc32
    rep: hex     #进制： dec(default) and hex
permalink_defaults:

pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ''
filename_case: 0
render_drafts: false
post_asset_folder: false #是否启动资源文件夹
relative_link: false
future: true
# 代码块的设置，Hexo自带的代码高亮插件
highlight:
  enable: true #是否开启代码高亮
  line_number: true #是否增加代码行号,代码块的行号显示
  auto_detect: false #自动判断代码语言
  tab_replace: ''
  wrap: true
  hljs: false
prismjs:
  enable: false
  preprocess: true
  line_number: true
  tab_replace: ''

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
#博客首页分页设置
index_generator:
  path: '' #博客的默认路径
  per_page: 8 #主页中每页显示的贴子，0表示禁止分页
  order_by: -date #博客排序，按时间倒序排列

#归档页的分页设置
archive_generator: #归档页的配置
  per_page: 10 #归档页每页博客数
  yearly: true #按年归档
  monthly: true # false/true 按月归档，为了加快生成速度，按月归档可不要

#标签页的分页设置
tag_generator:
  per_page: 10 #标签页每页博客数

#分类页的分页设置
category_generator:
  per_page: 10  #值为0表示不分页，按需填写

# 自动生成sitemap
baidusitemap:
  path: baidusitemap.xml

# Category & Tag
default_category: uncategorized
category_map:
  插件: plug
  面试题: testQuestions
tag_map:
  注解: annotations
  插件: plug
  面试题: testQuestions

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: 'mtime'

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Search  添加搜索功能
search:
  path: ./public/search.xml #索引文件的路径，相对于站点根目录
  field: post #搜索范围，默认是 post，还可以选择 page、all，设置成 all 表示搜索所有页面
  format: html # 
  limit: 10000 # 限制搜索的条目数

# 实现字数统计和阅读时长的功能
symbols_count_time:
  symbols: true # 统计字数
  time: true # 计算时间
  total_symbols: true # 统计所有文章的总计字数
  total_time: true # 计算所有文章的总计时间
  exclude_codeblock: false # 排除代码块中的字符
  awl: 2 # 平均一个文字的字符长度，中文为主的博客建议设置为 2
  wpm: 240 # 每分钟阅读速度，中文为主的博客建议设置为 300
  suffix: "分钟" # 时间单位
  

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: git
  repo: https://github.com/Jaredtop/jaredtop.github.io.git
  branch: master
backup:
  type: git
  theme: next
  message: Back up my jared.top blog
  repository:
    github: git@github.com:Jaredtop/Jaredtop.github.io.git,backup
